<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { font-size: 30px; padding: 20px; margin: 10px; }
        h1 { font-size: 50px; }
    </style>
</head>
<body>
    <h1 id="score">Score : 0</h1>
    <button onclick="clicker()">Cliquez !</button>
    <button onclick="reset()">RÃ©initialiser</button>

    <script>
        let score = 0;
        function clicker() {
            score += 1;
            document.getElementById('score').innerText = "Score : " + score;
        }
        function reset() {
            score = 0;
            document.getElementById('score').innerText = "Score : " + score;
        }
    </script>
</body>
</html>
